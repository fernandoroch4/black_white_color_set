<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/brain/0.6.3/brain.js"></script>
  <script src="./trainData.js"></script>
  <title>Document</title>
  <style>
    input {
      width: 99%;
      height: 800px;
      margin: auto;
    }
  </style>
</head>

<body>
  <input type="color" id="color-picker">
  <script src="./trainData.js"></script>
  <script src="./analyze.js"></script>
  <script>

    const selectedColor = document.getElementById('color-picker');
    
    // Add event to analyze every color-picker changes
    selectedColor.addEventListener('input', () => {
      analyzeColorPickerInput(selectedColor.value);
    });

  </script>
</body>

</html>
